<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
  integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
  crossorigin="anonymous"
/>
<script src="https://kit.fontawesome.com/9493f7df8d.js" crossorigin="anonymous"></script>

<router-outlet></router-outlet>

 
<h1 align="center">All Tasks</h1>
    <!-- <app-task-detail></app-task-detail> -->
    
    
    
    <br />
    <table mat-table [dataSource]="testData" class="mat-elevation-z8">
      
      <ng-container matColumnDef="QuoteID">
        <th mat-header-cell *matHeaderCellDef>QuoteID</th>
        <td mat-cell *matCellDef="let element">{{ element.QuoteID }}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="QuoteType">
        <th mat-header-cell *matHeaderCellDef>QuoteType</th>
        <td mat-cell *matCellDef="let element">{{ element.QuoteType }}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.Contact }}</td>
      </ng-container>
    
      
      <ng-container matColumnDef="Task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let element">{{ element.Task }}</td>
      </ng-container>
    
      <ng-container matColumnDef="DueDate">
        <th mat-header-cell *matHeaderCellDef>DueDate</th>
        <td mat-cell *matCellDef="let element">{{ element.DueDate }}</td>
      </ng-container>
    
      <ng-container matColumnDef="TaskType">
        <th mat-header-cell *matHeaderCellDef>TaskType</th>
        <td mat-cell *matCellDef="let element">{{ element.TaskType }}</td>
      </ng-container>

      <ng-container matColumnDef="More">
            <th mat-header-cell *matHeaderCellDef>More</th>
            <td mat-cell *matCellDef="let element"><button (click)="openDialog(element.QuoteID, element.QuoteType, element.Contact, element.Task, element.DueDate, element.TaskType)"><i class="far fa-eye"></i></button><button (click)="navigate()"><i class="fas fa-user-edit"></i></button><button (click)="navigate()"><i class="fas fa-trash-alt"></i></button></td>
          </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
