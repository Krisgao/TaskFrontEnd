<mat-card style="text-align: center;">
    <mat-card-title>Sign Up</mat-card-title>
<mat-card-content>
<form #RegistrationForm = "ngForm" (ngSubmit)="submit(Email.value, Password.value, ConfirmPassword.value)">
  <p>
    <mat-form-field>
      <input type="text" name = "Email" #Email ngModel matInput placeholder="Email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" name = "Password" #Password ngModel matInput placeholder="Password">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" name="ConfirmPassword" #ConfirmPassword ngModel matInput placeholder="Confirm Password">
    </mat-form-field>
  </p>

  <!-- <p *ngIf="error" class="error">
    {{ error }}
  </p> -->

  <div class="button">
    <button [disabled] = "!RegistrationForm.valid" type="submit" mat-button>Sign Up</button>
  </div>

</form>
</mat-card-content>
</mat-card>
  <!-- Material form register -->
